<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocery Store</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form">
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
            </form>
        </div>
        <!-- ปุ่ม Back -->
        <button id="backBtn" class="button back-button">Back</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // ป้องกันการรีเฟรชหน้า

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);  // เก็บ token ใน LocalStorage
                window.location.href = "/public/home.html"; // ไปที่หน้า home เมื่อ login สำเร็จ
            } else {
                alert('Login failed');
            }
        });
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = "/public/index.html";
        });
    </script>
</body>
</html>
