<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายจ่าย</title>
    <link rel="stylesheet" href="/public/css/addexpenses.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="container">
                <header>
                    <ul class="navbar">
                        <li><a href="/public/home.html">หน้าแรก</a></li>
                        <li><a href="/public/expenses.html">รายการใช้จ่ายทั้งหมด</a></li>
                        <li><a href="/public/addexpenses.html">เพิ่มการใช้จ่าย</a></li>
                    </ul>
                </header>
            </div>
            
        </header>
    <h1>เพิ่มรายจ่าย</h1>
    <form id="expense-form">
        <label for="amount">จำนวน:</label>
        <input type="text" id="amount" name="amount" required>

        <label for="category">ประเภท:</label>
        <input type="text" id="category" name="category" required>

        <label for="notes">หมายเหตุ:</label>
        <input type="text" id="notes" name="notes">

        <label for="date">วันที่:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">บันทึก</button>
    </form>

    <script>
        // ฟังก์ชันสำหรับส่งข้อมูลรายจ่าย
        document.getElementById('expense-form').onsubmit = async function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่

            const formData = new FormData(this);
            const token = localStorage.getItem('token'); // ดึงโทเค็นจาก localStorage

            if (!token) {
                alert('คุณยังไม่ได้เข้าสู่ระบบ กรุณาล็อกอิน');
                return;
            }

            const response = await fetch('/expenses', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`, // ส่งโทเค็นไปพร้อมกับคำขอ
                },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                alert('บันทึกรายจ่ายสำเร็จ');
                window.location.href = 'expenses.html'; // เปลี่ยนไปที่หน้าแสดงรายการรายจ่าย
            } else {
                alert(data.error || 'เกิดข้อผิดพลาดในการบันทึกรายจ่าย');
            }
        };
    </script>
</body>
</html>
